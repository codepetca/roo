<style>

  .submissions-container {

    border-radius: 8px;
    box-shadow: var(--shadow-sm);
    overflow: hidden;
  }

  .submissions-header {
    padding: 1rem 1.5rem;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;

    display: flex;
    align-items: center;

  .filter-controls select {

    border: 1px solid var(--border-color);
    border-radius: 6px;
    font-size: 0.875rem;
  }

  /* Submission Items */
  .submission-item {
    padding: 1rem 1.5rem;
    border-bottom: 1px solid var(--border-color);

    align-items: center;
    gap: 1rem;

  .submission-item:hover {

  }

  .submission-checkbox {
    flex-shrink: 0;
  }

  .submission-info {

  }

  .student-name {
    font-weight: 500;
    color: var(--text-primary);
  }

  .submission-time {

    color: var(--text-secondary);
  }

  .submission-status {

  .status-graded {

  }

  .status-grading {

  .btn {

    border-radius: 6px;

    display: inline-flex;
    align-items: center;
    gap: 0.5rem;

  }

  .btn:hover {
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
  }

  .btn:active {
    transform: translateY(0);
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
  }

  .btn-primary {
    background: var(--primary-color);
    color: white;
  }

  .btn-primary:hover:not(:disabled) {
    background: var(--primary-hover);
  }

  .btn-secondary {
    background: var(--secondary-color);
    color: var(--text-primary);
  }

  .btn-secondary:hover:not(:disabled) {
    background: var(--secondary-hover);
  }

  .btn-icon {
    padding: 0.5rem;
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 1.25rem;
    border-radius: 6px;
    transition: background 0.2s;
  }

  .btn-icon:hover {
    background: var(--bg-tertiary);
  }

  /* Loading State */
  .loading-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 400px;
    color: var(--text-secondary);
  }

  .spinner {
    width: 40px;
    height: 40px;

    border-top-color: var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Error State */
  .error-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 400px;
    text-align: center;
    padding: 2rem;
  }

  .error-icon {
    font-size: 3rem;
    margin-bottom: 1rem;
  }

  .error-container h2 {
    color: var(--danger-color);
    margin-bottom: 0.5rem;
  }

  .error-container p {
    color: var(--text-secondary);
    margin-bottom: 1.5rem;
  }

  /* Empty State */
  .empty-state {
    text-align: center;
    padding: 4rem 2rem;
  }

  .empty-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
    opacity: 0.5;
  }

  .empty-state h3 {
    color: var(--text-primary);
    margin-bottom: 0.5rem;
  }

  .empty-state p {
    color: var(--text-secondary);
  }

  /* Toast Notifications */
  .toast-container {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    z-index: 1000;
  }

  .toast {
    background: var(--text-primary);
    color: white;
    padding: 1rem 1.5rem;
    border-radius: 8px;
    box-shadow: var(--shadow-md);
    margin-bottom: 1rem;
    animation: slideIn 0.3s ease-out;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    min-width: 300px;
  }

  .toast.success {
    background: var(--success-color);
  }

  .toast.error {
    background: var(--danger-color);
  }

  .toast.warning {
    background: var(--warning-color);
  }

  @keyframes slideIn {
    from {
      transform: translateX(100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  /* Modal Base (for grading modal) */
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  .modal-content {
    background: var(--bg-primary);
    width: 90%;
    max-width: 900px;
    max-height: 90vh;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    box-shadow: var(--shadow-md);
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .sidebar {
      position: fixed;
      left: -100%;
      top: 0;
      height: 100%;
      z-index: 200;
      transition: left 0.3s;
    }

    .sidebar.open {
      left: 0;
    }

    .content-area {
      margin-left: 0;
    }

    .stats-container {
      grid-template-columns: repeat(2, 1fr);
    }

    .assignment-header {
      flex-direction: column;
      gap: 1rem;
    }

    .assignment-actions {
      width: 100%;
      justify-content: space-between;
    }
  }

  /* Utility Classes */
  .text-center {

  }

  .mt-1 { margin-top: 0.5rem; }
  .mt-2 { margin-top: 1rem; }
  .mt-3 { margin-top: 1.5rem; }

  .mb-1 { margin-bottom: 0.5rem; }
  .mb-2 { margin-bottom: 1rem; }
  .mb-3 { margin-bottom: 1.5rem; }
  .mb-4 { margin-bottom: 2rem; }

  .hidden {
    display: none !important;
  }

  /* Loading Skeletons and Enhanced UX */
  
  /* Skeleton Animation */
  @keyframes shimmer {
    0% {
      background-position: -200px 0;
    }
    100% {
      background-position: calc(200px + 100%) 0;
    }
  }

  .skeleton {
    background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
    background-size: 200px 100%;

    border-radius: 4px;
  }

  /* Assignment Loading Skeletons */
  .assignment-skeleton {

  .assignment-skeleton .skeleton-icon {

  /* Submission Loading Skeletons */
  .submission-skeleton {

    background: var(--bg-primary);
    border-radius: 8px;

  .submission-skeleton .skeleton-checkbox {

  }

  .submission-skeleton .skeleton-info {

  .submission-skeleton .skeleton-status {

  .submission-skeleton .skeleton-score {

  /* Enhanced Loading States */
  .loading-enhanced {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 3rem;
    text-align: center;
  }

  .loading-spinner-enhanced {
    width: 48px;
    height: 48px;
    border: 4px solid var(--border-color);
    border-top: 4px solid var(--primary-color);
    border-radius: 50%;

  }

  .loading-message {
    color: var(--text-secondary);
    font-size: 0.875rem;
    margin-bottom: 0.5rem;
  }

  .loading-submessage {
    color: var(--text-secondary);
    font-size: 0.75rem;
    opacity: 0.7;
  }

  /* Progressive Loading States */
  .loading-progress {
    width: 100%;
    max-width: 300px;
    margin: 1rem 0;
  }

  .loading-progress-bar {
    width: 100%;
    height: 6px;
    background: var(--border-color);
    border-radius: 3px;
    overflow: hidden;
  }

  .loading-progress-fill {
    height: 100%;
    background: var(--primary-color);
    border-radius: 3px;
    transition: width 0.3s ease;
    animation: progress-pulse 2s infinite;
  }

  @keyframes progress-pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
  }

  /* Enhanced Buttons with Loading States */
  .btn-loading {
    position: relative;
    pointer-events: none;
    opacity: 0.7;
  }

  .btn-loading::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 16px;
    height: 16px;
    margin: -8px 0 0 -8px;
    border: 2px solid transparent;
    border-top: 2px solid currentColor;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  .btn-loading .btn-text {
    opacity: 0;
  }

  /* Toast Enhancements */
  .toast-progress {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 3px;

  @keyframes toast-progress {

  /* Optimistic UI States */
  .optimistic-update {
    opacity: 0.8;

  .optimistic-success {

  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }

    75% { transform: translateX(5px); }
  }

  /* Cache Status Indicator */
  .cache-indicator {
    display: inline-flex;
    align-items: center;
    font-size: 0.75rem;
    color: var(--text-secondary);

    margin-left: 0.5rem;
  }

  .cache-indicator::before {
    content: "âš¡";
    margin-right: 0.25rem;

  }

  /* Preloading States */
  .preloading {
    position: relative;
  }

  .preloading::after {
    content: "";
    position: absolute;
    top: 2px;
    right: 2px;
    width: 6px;
    height: 6px;
    background: var(--primary-color);
    border-radius: 50%;

  }

  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }

  }
